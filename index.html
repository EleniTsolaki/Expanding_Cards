<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The expanding cards.</title>
  </head>
  <body>

    <div class="container">
      <div class="panel active" style="background-image: 
        url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80')">
        <h3>World Map</h3>
      </div>
      
      <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1455577380025-4321f1e1dca7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">
        <h3>River!</h3>
      </div>

      <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1546842931-886c185b4c8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=385&q=80')">
        <h3>Pink flowers</h3>
      </div>

      <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1548509925-0e7aa59c6bc3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80')">
        <h3>Flying birds</h3>
      </div>

      <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1593362831502-5c3ad1c05f57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=812&q=80')">
        <h3>Rainbow in a sunny day!</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
